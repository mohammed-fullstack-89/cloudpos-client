<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <link href="./settings.css" rel="stylesheet" type="text/css">
  <title>Settings</title>
</head>

<body>
  <div class="main-layout">
    <div class="side-menu">
      <div class="menu-list">
        <div class="menu-item active" onclick="showContentRelated(this,'printer-container')">
          <p>Printers</p>
        </div>
      </div>
    </div>
    <div class="content">
      <fieldset>
        <legend>Main Printer</legend>
        <div class="content-container">
          <label>
            Printer:
          </label>
          <div class="printer-selection">
            <div class="printer-select">
              <select id="main-printer"></select>
            </div>
          </div>
        </div>
        <div class="content-container">
          <label>
            Paper Type:
          </label>
          <div class="printer-selection">
            <div class="printer-select">
              <select id="paper-type">
                <option value="receipt" selected>80/58 mm</option>
                <option value="normal">A4</option>
              </select>
            </div>
          </div>
        </div>
      </fieldset>
      <hr />
      <fieldset>
        <legend>Order Printers</legend>
        <div class="content-container">
          <label>
            Printer1:
          </label>
          <div class="printer-selection">
            <div class="printer-select">
              <select id="printer1"></select>
            </div>
          </div>
        </div>
        <div class="content-container">
          <label>
            Printer2:
          </label>
          <div class="printer-selection">
            <div class="printer-select">
              <select id="printer2"></select>
            </div>
          </div>
        </div>
        <div class="content-container">
          <label>
            Printer3:
          </label>
          <div class="printer-selection">
            <div class="printer-select">
              <select id="printer3"></select>
            </div>
          </div>
        </div>
        <div class="content-container">
          <label>
            Printer4:
          </label>
          <div class="printer-selection">
            <div class="printer-select">
              <select id="printer4"></select>
            </div>
          </div>
        </div>
        <div class="content-container">
          <label>
            Printer5:
          </label>
          <div class="printer-selection">
            <div class="printer-select">
              <select id="printer5"></select>
            </div>
          </div>
        </div>
        <div class="content-container">
          <label>
            Printer6:
          </label>
          <div class="printer-selection">
            <div class="printer-select">
              <select id="printer6"></select>
            </div>
          </div>
        </div>
      </fieldset>
    </div>
  </div>
  </div>

  <div class="buttons-container">
    <button type="button" onClick="save()">Save</button>
  </div>

  <script src="./settings.js"></script>
</body>

</html>
