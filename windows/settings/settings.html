<!DOCTYPE html>
<html>

<head>

  <script src="./settings.js"></script>
  <link href="./settings.css" rel="stylesheet" type="text/css">
  <title>Settings</title>
</head>

<body>
  <div class="main-layout">
    <div class="side-menu">
      <div class="menu-list">
        <div class="menu-item active" onclick="showContentRelated(this,'printer-container')">
          <P>Printers</P>
        </div>
        <div class="menu-item" onclick="showContentRelated(this,'shortcuts-container')">
          <p>Shortcuts</P>
        </div>
      </div>
    </div>
    <div class="content">
      <div class="main-container">
        <div class="printer-container container">
          <div id="printer-name">
            Main printer
          </div>
          <div class="printer-selection">
            <div class="printer-select">
              <select id='main'></select>
            </div>
          </div>

        </div>
        <div class="shortcuts-container container">

        </div>
      </div>
    </div>
    <div class="buttons-container">
      <button onClick="save()">Save</button>
    </div>
</body>

</html>
